<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(75, 73, 73);
            border-radius: 30px;
        }

        <!-- ul {
            overflow: auto;
        } -->

        .navbar li {
            float: left;
            list-style: none;
            margin: 15px 35px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
        }

        .search {
            margin-top: 15px;
            margin-right: 65px;
            float: right;
            color: white;
            border: 3px solid black;
            border-radius: 10px;
            
        }
        .navbar input {
            border: 2px solid black;

        }

        

        .icon {
            content: '\1F50D';
        }
        
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="icon">üîç</div>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="This is Search Box">
                </div>
                
            </ul>
        </nav>
    </header>
