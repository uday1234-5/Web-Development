<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <section>
        <div>
            <p>Register Yourself</p>
            <br><br>
            <label for="naam">Username :  </label>
            <input required type="text" name="" id="naam" placeholder="Enter username">
            <br><br>
            <label  for="mail">Email :  </label>
            <input required type="email" name="" id="mail" placeholder="Enter your register mail">
            <br><br>
            <label for="pass">Password :  </label>
            <input required type="password" name="" id="pass" placeholder="Enter your password">
            <br><br>
            <label for="cpass">Confirm Password :  </label>
            <input required type="password" name="" id="cpass" placeholder="Enter confirm password">

            <br><br>
            <button type="submit" >Login</button>
            <!-- <br><br> -->
            <button type="reset">Reset</button> 
             <!-- <input type="reset" value="Reset">
            <br><br>
            <input type="submit" value="Submit"> -->
        </div>
    </section>

    

    <a href="index.html">Back to page</a>
</body>
</html>
