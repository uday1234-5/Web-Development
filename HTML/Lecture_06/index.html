<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone Frontened</title>
    <link rel="stylesheet" href="nabvarcss.css">
    <link rel="stylesheet" href="carousel.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
      
        .yellow-conatiner{
            background-color: aqua;
            height: 450px;
            width: 100%;
            top: 0;
            position: absolute;
            z-index: -1;
            border: none;
        }

    </style>
</head>
<body>
    <!-- Navigation start -->
     <nav id="navbar">
        <div class="nav-logo">
            <div class="image-logo"></div>
        </div>
        <div class="nav-links"> 
            <a class="nav-items" href="#">Our Story</a>
            <a class="nav-items" href="#">Membership</a>
            <a class="nav-items" href="#">Write</a>
            <a class="nav-items" href="#">Sign in</a>
            <button class="git-started">Get Started</button>
        </div>
     </nav>
    <!-- Navigation end -->


     <div class="yellow-conatiner"></div>








    <!-- conatiner start -->
    <div class="container">
        <div class="carousel">
            <h1 class="carousel-heading">Stay Curious</h1>
            <div class="carousel-text">Discover stories, thinking, and expertise from writers on any topic.</div>
            <button class="carousel-button"> 
                Start Reading
            </button>
        </div>
    </div>
    <!-- conatiner end -->
</body>
</html>
